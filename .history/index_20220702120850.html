<body>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa fa-caret-right"></i>
            </button>
            <div class="dropdown-content">
                <a href="#info">Info</a>
                <a href="#Pricing">Pricing</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Contact</a>

    <nav id="info">
        <h1>Computers for People</h1>
        <p>Our Goal is to bring Computers to all people at an affordable</p>

    <div id="pricing">
        <ol>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>

            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
        </ol>
    </div>

    <div id="gallery">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fnews-cdn.softpedia.com%2Fimages%2Fnews2%2Fpurism-announces-the-librem-mini-v2-linux-computer-531441-2.png&f=1&nofb=1"
                    style="width:100%">
                <div class="text">Mini Computers</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.lifewire.com%2Fthmb%2FKva_3748K4QqSqev8E5ATvaA7As%3D%2F1079x1500%2Ffilters%3Afill(auto%2C1)%2FIdeaCentre-K450-57126dea5f9b588cc2f1bf8b.jpg&f=1&nofb=1"
                    style="width:100%">
                <div class="text">desktop Computers</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F4.bp.blogspot.com%2F-PbcAZcJ3oKw%2FUEyTb6Rh62I%2FAAAAAAAAAAQ%2FhPSSOGPyAHI%2Fs1600%2F10180035-9289-4e73-ba85-dd657fd26de1_SN002ComputerTypeNew.jpg&f=1&nofb=1"
                    style="width:100%">
                <div class="text">Laptops</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev fa-solid fa-caret-left" onclick="plusSlides(-1)"></a>
            <a class="next fa fa-caret-right" onclick="plusSlides(1)"></a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
