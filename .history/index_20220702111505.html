<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSP</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa fa-caret-right"></i>
            </button>
            <div class="dropdown-content">
                <a href=".Pricing">Pricing</a>
                <a href=".gallery">Gallery</a>
                <a href=".Contact">Contact</a>
            </div>
        </div>
    </nav>
    <div id="pricing">
        <ul>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
            <li class="pricingItems"></li>
        </ul>
    </div>
    <div id="gallery">
        <div class="row">
            <div class="column">
                <img src="img_nature.jpg" alt="Nature" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="img_snow.jpg" alt="Snow" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="img_mountains.jpg" alt="Mountains" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
            </div>
        </div>
    </div>
    <div id="contact">
        <i class="fa-solid fa-paper-plane"></i>
    </div>
</body>

</html>
